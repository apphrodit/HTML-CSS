<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Aula02</title>
	</head>
	<body>
		<p>
			
			
			<!--tag color - Cor da fonte-->
			<!--tag size - Tamanho da fonte-->	
			<!--tag face - Tipo da fonte-->
			
			<!--tag sub para deixar o texto como base-->
			<!--tag sup para elevar o texto-->
			<!--tag br para pular uma linha-->
			<!--tag u para sublinhar-->
			<!--tag i para itálico -->
			<!--tag b para por em negrito-->
			<b>um texto qualquer</b><br>
			<i>qualquer outro texto</i><br>
			<u>mais alguma coisa</u><br>
			um texto <sup>aleatorio</sup> para <sub>testar</sub><br>
			
			<font face="Arial" size="32" color="red">Aoba</font>
			<!-- color picker para as cores e codigo hexadecimal dela-->
		</p>
		<!-- tr é a  linha th é a coluna do cabeçalho.-->
		<!-- tr é a coluna no corpo-->
		<!--col mescla coluna, e row mescla linhas-->
		<table>
			<thead>
				<tr>
					<th colspan="3"> Titulo da Tabela</th>
				</tr>				
				<tr>
					<th>Col 1</th>
					<th>Col 2</th>
					<th>Col 3</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td></td>
					<td rowspan="2">val 1 </td>
					<td>val 2 </td>
					<td>val 3 </td>
				</tr>
				<tr>
					<td>val 4</td>				
					<td>val 5</td>
					<td>val 6</td>
				</tr>

			</tbody>
		</table>
	</body>
</html>
